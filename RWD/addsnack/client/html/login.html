<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>與菓點心鋪-會員登入</title>
    <link href="../css/login.css" rel="stylesheet" />
    <script>
        function loginfunction(){
            alert("恭喜您已成功登入！");
        }
        function forgetPasswordfunction(){
            alert("您好,請至信箱中查收驗證信,再重新登入,謝謝！");
        }
    </script>
  </head>
  <body>
    <div id="wrapper">
        <header>
            <p>會員登入</p>
        </header>
        <div id="content">
            <form>
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox">記住我
                    </label>
                </div>
                <button type="submit" class="btn" onclick="loginfunction()"> 登入</button>
                <button type="submit" class="btn" onclick="forgetPasswordfunction()"> 忘記密碼</button>
                <!--登入欄位格式會跑掉,忘記密碼想與登入並排-->
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
