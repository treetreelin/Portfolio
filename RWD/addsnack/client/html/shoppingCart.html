<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>與菓點心鋪-購物車</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/shoppingCart.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!--格式都跑不出來-->
        <section class="page-content">
            <div class="Container pt-5 pb-5">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h2 class="mb-3">購物車</h2>
                        <!--產品清單-->
                        <div class="table-responsive-sm table-middle">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col" class="product-remove">&nbsp;</th>
                                        <th scope="col" class="product-thumbnail">圖片</th>
                                        <th scope="col" class="product-name">名稱</th>
                                        <th scope="col" class="product-price">價格</th>
                                        <th scope="col" class="product-quantity">數量</th>
                                        <th scope="col" class="product-subtotal">統計</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="product-remove">
                                            <a class="remove text-white" data-toggle="tooltip" data-placement="top" title="是否要移除">X</a>
                                        </td>
                                        <td class="product-thumbnail">
                                            <a href="../html/productDetail.html">
                                                <img src="" alt="" class="img-fluid">
                                            </a>
                                        </td>
                                        <td class="product-name">
                                            <a href="../html/productDetail.html">香滷牛腱心</a>
                                        </td>
                                        <td class="product-price">NT$&nbsp;300</td>
                                        <td class="product-quantity">
                                            <input type="number" value="1">
                                        </td class="product-subtotal">
                                        <td>NT$&nbsp;300</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--感興趣商品-->
                    <div class="col-12 col-md-6 d-none d-md-block mb-5">
                        <h2>您可能對此有興趣...</h2>
                        <div class="row">
                            <div class="col-6">
                                <div class="card mb-3">
                                    <img class="card-img-top" src="" alt="香滷豆干條" class="img-fluid">
                                    <div class="card-body">
                                        <h4 class="card-title">冷滷味</h4>
                                        <p class="card-text">香滷豆干條</p>
                                        <h5 class="card-text text-danger">NT$&150</h5>
                                        <a href="../html/productIv.html" class="btn btn-outline-secondary btn-block">查看商品</a>
                                        <a href="../html/shoppingCart.html" class="btn btn-outline-secondary btn-block">加入購物車</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card md-3">
                                    <img class="card-img-top" src="" alt=" 香滷鵪鶉蛋" class="img-fluid">
                                    <div class="card-body">
                                        <h4 class="card-title"></h4><h4 class="card-title">冷滷味</h4>
                                        <p class="card-text">香滷鵪鶉蛋</p>
                                        <h5 class="card-text text-danger">NT$&150</h5>
                                        <a href="../html/productIv.html" class="btn btn-outline-secondart btn-block">查看商品</a>
                                        <a href="../html/shoppingCart.html" class="btn btn-outline-secondary btn-block">加入購物車</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--產品統計-->
                    <div class="col-12 col-md-6 mb-5">
                        <h2>購物車統計</h2>
                        <div class="table-responsive-sm">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr class="bg-info">
                                        <td>小計</td>
                                        <td>NT$&nbsp;1500</td>
                                    </tr>
                                    <tr>
                                        <td>總計</td>
                                        <td>NT$&nbsp;1500</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2">
                                            <a href="../html/checkout.html" class="btn btn-outline-info btn-lg float-right">前往結帳</a>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
