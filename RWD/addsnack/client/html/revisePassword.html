<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>與菓點心鋪-修改密碼</title>
    <link href="../css/revisePassword.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
        <header>
            <p>修改密碼</p>
        </header>
        <div id="content">
            <form>
                <div class="form-group">
                    <input class="form-control" placeholder="舊密碼" name="email" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="新密碼" name="password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="新密碼確認" name="password" type="password">
                </div> 
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox">記住我
                    </label>
                </div>
                <button type="submit" class="btn"> 確認</button>
                <button type="reset" class="btn"> 取消</button>
                <!--登入欄位格式會跑掉,忘記密碼想與登入並排-->
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
