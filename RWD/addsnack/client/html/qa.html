<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>與菓點心鋪-常見問題</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/qa.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Page Content-->
        <section class="py-5">
            <div class="container">
                <!-- Page Heading/Breadcrumbs-->
                <h1 class="mt-4 mb-3">
                    常見問題
                    <small>QA</small>
                </h1>
                <!-- FAQ Accordion 1-->
                <h2>訂購 &amp; 商品</h2>
                <div class="accordion mb-4" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0"><button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">如果有對食物過敏是否可以訂購?</button></h2>
                        </div>
                        <div class="collapse show" id="collapseOne" aria-labelledby="headingOne" data-parent="#accordionExample"><div class="card-body">與菓所有商品在各大通路購買簡介皆有說明,以及在實體商品上也都有標註,若是特殊訂購商品也可以事先跟我們說以便做調整!</div></div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0"><button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">可以在哪邊訂購與菓的商品</button></h2>
                        </div>
                        <div class="collapse" id="collapseTwo" aria-labelledby="headingTwo" data-parent="#accordionExample"><div class="card-body">在官網、蝦皮、露天、IG商鋪皆可購買與菓的商品</div></div>
                    </div>
                </div>
                <!-- FAQ Accordion 1-->
                <h2>網站相關</h2>
                <div class="accordion" id="accordionExample2">
                    <div class="card">
                        <div class="card-header" id="heading2One">
                            <h2 class="mb-0"><button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse2One" aria-expanded="true" aria-controls="collapseOne">如果忘記自己的會員密碼或帳號怎麼辦?</button></h2>
                        </div>
                        <div class="collapse show" id="collapse2One" aria-labelledby="heading2One" data-parent="#accordionExample2"><div class="card-body">忘記密碼:在登入時點選忘記密碼,會由系統寄送新密碼的驗證信,再重新登入並修改密碼即可;忘記帳號:在登入時點選忘記帳號,會由系統傳送簡訊製手機,再依網站步驟登入即可</div></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
